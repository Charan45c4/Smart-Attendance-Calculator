<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bunker - Attendance Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bunker - Smart Attendance Calculator</h1>

    <div class="input-group">
      <label>Total Classes Conducted:</label>
      <input type="number" id="totalClasses" />
    </div>

    <div class="input-group">
      <label>Classes Attended:</label>
      <input type="number" id="attendedClasses" />
    </div>

    <div class="input-group">
      <label>Minimum Attendance %:</label>
      <input type="number" id="minPercent" />
    </div>

    <div class="input-group">
      <label>Classes Per Day:</label>
      <input type="number" id="classesPerDay" />
    </div>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
    <div id="animation"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
